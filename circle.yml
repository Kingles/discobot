machine:
  services:
    - docker

dependencies:
  override:
    - pip install docker-scripts

test:
  override:
    - docker login -e="." -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}" quay.io
    - make pull || true
    - make

deployment:
  master:
    branch: master
    commands:
      - make squash
      - make push
